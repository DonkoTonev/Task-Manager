<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskboard</title>
    <link rel="stylesheet" href="/static/styling/home.css">
</head>
<body>
    <header>
        <nav>
            <h1>My New Taskboard</h1>
            <ul>
                <li>
                    <button id="update-button">Update</button>
                    <input type="text" id="taskboard-name" placeholder="Enter Taskboard Name" style="margin-left: 10px;">
                </li>
                <li><button id="edit-button">Edit</button></li>
                <li><button id="open-button">Open</button></li>
                <li><button id="new-button">New</button></li>
                <li><button id="settings-button">Settings</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="taskboard-grid" id="taskboard-grid">
            <!-- Task cards will be dynamically added here -->
        </section>
    </main>
    <script>
        document.getElementById('update-button').addEventListener('click', function() {
            var taskboardName = document.getElementById('taskboard-name').value;
            if (!taskboardName) {
                alert('Please enter the name of the taskboard.');
                return;
            }

            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.xlsx'; // Accept only .xlsx files
            
            fileInput.addEventListener('change', function(event) {
                var file = event.target.files[0];
                var formData = new FormData();
                formData.append('file', file);
                formData.append('name', taskboardName);
                
                fetch('/upload/', { // Make sure this endpoint is correct
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Assuming 'data' is an array of row objects
                    var taskboardGrid = document.getElementById('taskboard-grid');
                    taskboardGrid.innerHTML = ''; // Clear existing cards
                    data.forEach((row) => {
                        var card = document.createElement('div');
                        card.className = 'task-card';
                        for (var key in row) {
                            var p = document.createElement('p');
                            p.textContent = `${key}: ${row[key]}`;
                            card.appendChild(p);
                        }
                        taskboardGrid.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
            
            fileInput.click();
        });
    </script>
</body>
</html>
