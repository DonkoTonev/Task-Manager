<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Eraser&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Eraser', sans-serif;
        }

        /* Adjust button style */
        .rounded-none {
            border-radius: 0;
        }

        /* Adjust skew for all divs */
        .skew-div {
            transform: skewX(-40deg);
        }

        /* Counteract skew for text */
        .skew-text {
            transform: skewX(40deg);
        }

        /* Adjust skew for text in input fields */
        input.skew-text {
            transform: skewX(0deg);
        }
        


        /* Skew the button */
        .skew-button {
            transform: skewX(-40deg); /* Adjust the skew angle as needed */
        }

        /* Counter-skew the text inside the button */
        .skew-button .unskew-text {
            display: block; /* Make span behave like a block element to center the text correctly */
            transform: skewX(40deg); /* Apply the opposite skew transformation */
        }

        #search {
            display: inline-block;
            border: 2px solid #323232;
            border-radius: 0;
            padding: 3px 10px;
            transform: skewX(-40deg); /* Skew the search container */
        }
    
        #search input {
            border: 0;
            box-shadow: none;
            background-color: #BFDBFE; /* bg-blue-300 equivalent */
            color: #000000; /* text-black equivalent */
            border-radius: 0; /* rounded-none equivalent */
            padding: 3px 10px;
            transform: skewX(40deg); /* Counter-skew for the input text */
        }

    </style>
</head>

<body class="bg-gray-800 text-white">
    <div class="max-w-2xl mx-auto py-10">

        <div class="text-center text-2xl font-bold mb-6">Settings</div>
        <div class="grid gap-2"> <!-- Reduce spacing between divs -->
            <!-- Settings Group 1 -->
            <div class="grid grid-cols-2 gap-2"> <!-- Reduce spacing between divs -->
                <!-- Columns -->
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Columns</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                    <!-- <form id="search-form" action="/idee" accept-charset="UTF-8" method="get"><input name="utf8" type="hidden" value="&#x2713;" />
                        <label id="search"><input type="text" placeholder="Search" /></label>
                    </form> -->
                
                </div>

                <!-- Rows -->
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Rows</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                </div>
            </div>
            <!-- Settings Group 2 -->
            <div class="grid grid-cols-2 gap-2"> <!-- Reduce spacing between divs -->
                <!-- Tile Height -->
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Tile Height</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                </div>
                <!-- Tile Width -->
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Tile Width</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                </div>
            </div>
            <!-- Password -->
            <div class="grid grid-cols-2 gap-2">
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Password</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                </div>
            </div>
            <!-- Default Formatting -->
            <div class="text-center text-2xl font-bold my-4">Default Formatting</div>
            <div class="grid grid-cols-2 gap-2"> <!-- Reduce spacing between divs -->
                <!-- Font Size -->
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Font Size</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                </div>
                <!-- Font Color -->
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Font Color</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2"> <!-- Reduce spacing between divs -->
                <!-- Background Color -->
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Background Color</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                </div>
                <!-- Font Family -->
                <div class="flex justify-between items-center bg-blue-500 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <div class="flex-1 flex items-center"> <!-- Adjusted to take up half width -->
                        <span class="skew-text text-black">Font Family</span>
                    </div>
                    <input type="number" value="10" class="w-16 bg-blue-300 text-black rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 skew-text text-center" style="width:50%;" />
                </div>
            </div>
            <!-- Hotkeys -->
            <div class="text-center text-2xl font-bold my-4">Hotkeys</div>
            <div class="grid grid-cols-2 gap-2"> <!-- Reduce spacing between divs -->
                <div class="flex justify-center items-center bg-gray-300 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <span class="skew-text text-black">Update | Ctrl+U</span>
                    <span class="skew-text"><i class="fas fa-sync-alt"></i></span>
                </div>
                <div class="flex justify-center items-center bg-gray-300 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <span class="skew-text text-black">Rollback | Ctrl+Z</span>
                    <span class="skew-text"><i class="fas fa-undo-alt"></i></span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2"> <!-- Reduce spacing between divs -->
                <div class="flex justify-center items-center bg-gray-300 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <span class="skew-text text-black">Reset | Ctrl+R</span>
                    <span class="skew-text"><i class="fas fa-redo-alt"></i></span>
                </div>
                
                <div class="flex justify-center items-center bg-gray-300 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <span class="skew-text text-black">Roll-forward | Ctrl+Y</span>
                    <span class="skew-text"><i class="fas fa-redo-alt"></i></span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2"> <!-- Reduce spacing between divs -->
                <div class="flex justify-center items-center bg-gray-300 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <span class="skew-text text-black">Edit Taskboard | Ctrl+E</span>
                    <span class="skew-text"><i class="fas fa-edit"></i></span>
                </div>
                <div class="flex justify-center items-center bg-gray-300 px-4 skew-div rounded-none" style="height: 30px;"> <!-- Add skew-div class -->
                    <span class="skew-text text-black">Open Taskboard | Ctrl+O</span>
                    <span class="skew-text"><i class="fas fa-external-link-alt"></i></span>
                </div>
            </div>


            <!-- Save Button -->
            <button class="bg-blue-500 mt-10 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded-none w-1/3 mx-auto skew-button">
                <span class="unskew-text">Save</span>
            </button>
        </div>
    </div>
</body>

</html>
