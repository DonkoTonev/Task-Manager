<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Eraser&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Eraser', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-800 text-white">
    <div class="max-w-md mx-auto py-10">
        <div class="text-center text-3xl font-bold mb-6">Settings</div>
        <div class="grid gap-4">
            <!-- Settings Group 1 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]"
                    style="height: 30px;"> <!-- Set height here -->
                    <span>Columns</span>
                    <input type="number" value="10" class="w-16 bg-gray-800 text-white rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50" />
                </div>
                <!-- Adjusted divs similar to Columns -->
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Rows</span>
                    <span>10</span>
                </div>
            </div>
            <!-- Settings Group 2 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Tile Height</span>
                    <span>0px</span>
                </div>
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Tile Width</span>
                    <span>0px</span>
                </div>
            </div>
            <!-- Password -->
            <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                style="height: 30px;">
                <span>Password</span>
                <span>****</span>
            </div>
            <!-- Default Formatting -->
            <div class="text-center text-2xl font-bold my-4">Default Formatting</div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Font Size</span>
                    <span>0px</span>
                </div>
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Font Color</span>
                    <span>Black</span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Background Color</span>
                    <span>Grey</span>
                </div>
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Font Family</span>
                    <span>Eraser</span>
                </div>
            </div>
            <!-- Hotkeys -->
            <div class="text-center text-2xl font-bold my-4">Hotkeys</div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Update | Ctrl+U</span>
                    <span><i class="fas fa-sync-alt"></i></span>
                </div>
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Rollback | Ctrl+Z</span>
                    <span><i class="fas fa-undo-alt"></i></span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Reset | Ctrl+R</span>
                    <span><i class="fas fa-redo-alt"></i></span>
                </div>
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Roll-forward | Ctrl+Y</span>
                    <span><i class="fas fa-redo-alt"></i></span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Edit Taskboard | Ctrl+E</span>
                    <span><i class="fas fa-edit"></i></span>
                </div>
                <div class="flex justify-between items-center bg-gray-700 px-4 rounded transform skew-x-[-20deg]" 
                    style="height: 30px;">
                    <span>Open Taskboard | Ctrl+O</span>
                    <span><i class="fas fa-external-link-alt"></i></span>
                </div>
            </div>
            <!-- Save Button -->
            <div class="mt-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                    Save
                </button>
            </div>
        </div>
    </div>
</body>

</html>
